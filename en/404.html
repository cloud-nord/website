    <title>LOST? 404 : Devfest Lille 2021</title>

    <style media="screen">

      h1 {
        position: relative;
        top: -19vw;
        font: 35vw var(--stack-b);
        color: var(--n-light);
        text-shadow: -2px 3px 2px rgba(0,0,0,.5);
        text-align: center;
        margin: 0 auto;
        z-index: 1;
      }
      div.group {
        line-height: 1.58;
        text-align: center;
        background: var(--main-color-light);
        padding: 14vw 10vw 10vw;
        margin-top: -32vw;
      }

      #message {
        width: 90%;
        max-width: 1500px;
        margin: 5vh auto;
      }
      #canvas {
        position: relative;
        max-width: 800px;
        z-index: 2;
      }
      @keyframes spin {
        0% { transform: rotate(0); }
        20% { transform: rotate(-45deg); }
        50% { transform: rotate(360deg); }
        100% { transform: rotate(0); }
      }
      @keyframes poing {
        0% {transform: scale(-1); opacity: 0;}
        25% {transform: scale(1.3); opacity: 1;}
        50% {transform: scale(0.8); opacity: 1;}
        100% {transform: scale(1); opacity: 1;}
      }

      #arrow {
        transform-origin: 52.5% 62%;
        animation: spin 6s infinite;
      }
      #poing1 {
        opacity: 0;
        transform-origin: 72% 51%;
        animation-delay: 2s;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        animation-name: poing;
      }
      #poing2 {
        opacity: 0;
        transform-origin: 72% 51%;
        animation-delay: 1.5s;
        animation-duration: 0.6s;
        animation-fill-mode: forwards;
        animation-name: poing;
      }
      #poing3 {
        opacity: 0;
        transform-origin: 72% 51%;
        animation-delay: 1.3s;
        animation-duration: 0.5s;
        animation-fill-mode: forwards;
        animation-name: poing;
      }

      @media screen and (min-width: 850px) {
        #message {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        h1 {top: -12vh; font-size: 18em;}
        div.group {
          box-sizing: border-box;
          flex-basis: 40%;
          text-align: left;
          color: var(--text-inv);
          background: transparent;
          padding: 5vw;
          margin-top: 0;
        }
        div.group a {color: var(--text-inv); background: transparent;}
      }

    </style>
